services:
  - type: web
    name: fy-whatsapp-bot
    env: node
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: ADMIN_WHATSAPP
        sync: false
      - key: ADMIN_UI_TOKEN
        generateValue: true
